linters:
  enable-all: true
  disable:
    - containedctx
    - dupl
    - err113
    - lll
    - gocognit
    - godot
    - nestif
    - funlen
    - gomoddirectives
    - depguard
    - gosec
    - revive
    - cyclop
    - wsl
    - wrapcheck
    - varnamelen
    - nlreturn
    - exhaustive
    - exhaustruct
    - gocyclo
    - prealloc
    - ireturn
    - gochecknoglobals
    - godox
    - stylecheck
    - nilnil
    - maintidx
    - mnd
    - tagliatelle
    - noctx
    - tagalign
    - gochecknoinits
    - exportloopref
    - recvcheck
issues:
  exclude-files:
    - ".*_test\\.go$"
